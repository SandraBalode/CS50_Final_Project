{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}


{% block main %} 
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-dark" name="login" type="submit">Log In</button>            
        </div>
        <div class="mt-5 mb-3">
            <p>Not a member?</p>
            <button class="btn btn-dark" name="register" type="submit" value="register">Register</button>
        </div>
    </form>
{% endblock %}
